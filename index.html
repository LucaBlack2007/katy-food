        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Cream */
            color: #2f4f4f; /* Dark Green */
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            width: 40%;
            padding: 20px;
            overflow-y: auto;
        }

        #map {
            width: 60%;
            height: 100vh;
        }

        h1 {
            font-size: 28px;
            color: #2e8b57; /* Olive */
            text-align: center;
        }

        .food-types {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
            list-style: none;
        }

        .food-types li {
            background-color: white;
            border: 2px solid #2e8b57;
            color: #2e8b57;
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
        }

        .food-types li.selected {
            background-color: #2e8b57;
            color: white;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            font-size: 18px;
            background-color: #2e8b57; /* Olive */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2f4f4f; /* Dark Green */
        }

        #restaurantList {
            margin-top: 10px;
            text-align: left;
        }

        .restaurant-item {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restaurant-item:hover {
            transform: scale(1.02);
        }

        img {
            width: 80px;
            border-radius: 8px;
            margin-top: 5px;
        }

        ul {
            padding-left: 20px;
            text-align: left;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .container {
                width: 100%;
                height: 50%;
            }

            #map {
                width: 100%;
                height: 50%;
            }
        }
    </style>

        let map;
        let markers = [];
        let geocoder;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 45.5152, lng: -122.6784 },
                zoom: 12
            });
            geocoder = new google.maps.Geocoder();
        }

        window.onload = () => {
            initMap();

            const categoryList = document.getElementById("categoryList");
            const restaurantList = document.getElementById("restaurantList");
            const findRestaurantsBtn = document.getElementById("findRestaurants");

            // Create clickable food type buttons
            types.forEach(type => {
                let li = document.createElement("li");
                li.textContent = type;
                li.onclick = () => {
                    li.classList.toggle("selected");
                };
                categoryList.appendChild(li);
            });

            // Find restaurants based on selected categories
            findRestaurantsBtn.addEventListener("click", async () => {
                const selectedCategories = Array.from(document.querySelectorAll(".food-types li.selected")).map(el => el.textContent);
                restaurantList.innerHTML = ""; // Clear previous results
                clearMarkers();

                let matchedRestaurants = Object.entries(restaurants).filter(([name, data]) => 
                    data.type.some(type => selectedCategories.includes(type))
                );

                if (matchedRestaurants.length === 0) {
                    restaurantList.innerHTML = "<p>No restaurants match the selected categories.</p>";
                    return;
                }

                for (const [name, data] of matchedRestaurants) {
                    const restaurantItem = document.createElement("div");
                    restaurantItem.classList.add("restaurant-item");
                    restaurantItem.innerHTML = `
                        <h2>${name}</h2>
                        <img src="${data.logo}" alt="${name} logo">
                        <p><strong>Price:</strong> $${data.price.toFixed(2)}</p>
                        <p><strong>Locations:</strong></p>
                        <ul>${data.locations.map(loc => `<li>${loc}</li>`).join('')}</ul>
                        <p><strong>Categories:</strong> ${data.type.join(", ")}</p>
                    `;
                    restaurantList.appendChild(restaurantItem);

                    // Add restaurant markers
                    for (const location of data.locations) {
                        await addMarker(location, data.logo);
                    }
                }
            });

            function addMarker(address, iconUrl) {
                return new Promise((resolve, reject) => {
                    geocoder.geocode({ address: address }, (results, status) => {
                        if (status === "OK") {
                            const marker = new google.maps.Marker({
                                position: results[0].geometry.location,
                                map: map,
                                icon: {
                                    url: iconUrl,
                                    scaledSize: new google.maps.Size(40, 40)
                                }
                            });
                            markers.push(marker);
                            resolve();
                        } else {
                            console.error("Geocode failed: " + status);
                            reject();
                        }
                    });
                });
            }

            function clearMarkers() {
                markers.forEach(marker => marker.setMap(null));
                markers = [];
            }
        };
